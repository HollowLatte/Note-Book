    <meta property="og:url" content="https://hollowlatte.github.io/Note-Book/Note-Book/high-quality-technical-articles/interview/the-experience-and-thinking-of-an-interview-experienced-by-an-older-programmer.html"><meta property="og:site_name" content="Note-Book"><meta property="og:title" content="一位大龄程序员所经历的面试的历炼和思考"><meta property="og:description" content="推荐语：本文的作者，今年 36 岁，已有 8 年 JAVA 开发经验。在阿里云三年半，有赞四年半，已是标准的大龄程序员了。在这篇文章中，作者给出了一些关于面试和个人能力提升的一些小建议，非常实用！ 内容概览： 个人介绍，是对自己的一个更为清晰、深入和全面的认识契机。 简历是充分展示自己的浓缩精华，也是重新审视自己和过往经历的契机。不仅仅是简要介绍技能和经验，更要最大程度凸显自己的优势领域（差异化）。 我个人是不赞成海投的，而倾向于定向投。找准方向投，虽然目标更少，但更有效率。 技术探索，一定要先理解原理。原理不懂，就会浮于表层，不能真正掌握它。技术原理探究要掌握到什么程度？数据结构与算法设计、考量因素、技术机制、优化思路。要在脑中回放，直到一切细节而清晰可见。如果能够清晰有条理地表述出来，就更好了。技术原理探究，一定要看源码。看了源码与没看源码是有区别的。没看源码，虽然说得出来，但终是隔了一层纸；看了源码，才捅破了那层纸，有了自己的理解，也就能说得更加有底气了。当然，也可能是我缺乏演戏的本领。 要善于从失败中学习。正是在杭州四个月空档期的持续学习、思考、积累和提炼，以及面试失败的反思、不断调整对策、完善准备、改善原有的短板，采取更为合理的方式，才在回武汉的短短两个周内拿到比较满意的 offer 。 面试是通过沟通来理解双方的过程。面试中的问题，千变万化，但有一些问题是需要提前准备好的。 原文地址：https://www.cnblogs.com/lovesqcc/p/14354921.html"><meta property="og:type" content="article"><meta property="og:locale" content="zh-CN"><meta property="article:author" content="琴水玉"><meta property="article:tag" content="面试"><script type="application/ld+json">{"@context":"https://schema.org","@type":"Article","headline":"一位大龄程序员所经历的面试的历炼和思考","image":[""],"dateModified":null,"author":[{"@type":"Person","name":"琴水玉"}]}</script><meta name="robots" content="all"><meta name="author" content="Guide"><meta name="referrer" content="no-referrer"><meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="0"><meta name="keywords" content="Java基础, 多线程, JVM, 虚拟机, 数据库, MySQL, Spring, Redis, MyBatis, 系统设计, 分布式, RPC, 高可用, 高并发"><meta name="apple-mobile-web-app-capable" content="yes"><script>var _hmt = _hmt || [];
